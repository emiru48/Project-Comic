<ion-header>

  <ion-navbar color="danger">
    <ion-title>{{ heroName }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <div *ngIf="hero">
    <ion-card>
      <img
        [src]="hero.thumbnail.path + '.' + hero.thumbnail.extension"
      >
      <ion-card-content>
        <ion-card-title>{{ heroName }}</ion-card-title>
        <p>
          {{ hero.description }}
        </p>
      </ion-card-content>
    </ion-card>

    <div padding>
      <ion-segment [(ngModel)]="heroDetail">
        <ion-segment-button value="comics">
          Comics
        </ion-segment-button>
        <ion-segment-button value="series">
          Series
        </ion-segment-button>
        <ion-segment-button value="stories">
          Historias
        </ion-segment-button>
        <ion-segment-button value="events">
          Eventos
        </ion-segment-button>
      </ion-segment>
    </div>

    <div [ngSwitch]="heroDetail">
      <ion-list *ngSwitchCase="'comics'">
        <ion-item *ngFor="let comic of hero.comics.items">{{ comic.name }}</ion-item>
      </ion-list>
      <ion-list *ngSwitchCase="'series'">
        <ion-item *ngFor="let serie of hero.series.items">{{ serie.name }}</ion-item>
      </ion-list>
      <ion-list *ngSwitchCase="'stories'">
        <ion-item *ngFor="let story of hero.stories.items">{{ story.name }}</ion-item>
      </ion-list>
      <ion-list *ngSwitchCase="'events'">
        <ion-item *ngFor="let event of hero.events.items">{{ event.name }}</ion-item>
      </ion-list>
    </div>
  </div>
</ion-content>
