<ion-header>

  <ion-toolbar color="danger">
    <ion-searchbar
      [debounce]="500"
      (ionInput)="search($event)"
      placeholder="Buscar personaje"
    ></ion-searchbar>
  </ion-toolbar>

</ion-header>

<ion-content>
  <ion-list>
    <button
      ion-item
      (click)="viewHero(hero)"
      *ngFor="let hero of heroes"
    >
      <ion-thumbnail item-start>
        <img [src]="hero.thumbnail.path + '.' + hero.thumbnail.extension">
      </ion-thumbnail>
      <h2>{{ hero.name }}</h2>
      <p>{{ hero.description }}</p>
    </button>
  </ion-list>
</ion-content>
